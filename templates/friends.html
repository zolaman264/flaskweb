{%extends 'base.html'%}
{%block content%}

      <div class="container">
    <h1>Friends....</h1>
     <br>
     <form action="/friends" method="POST">
        <input type="text" placeholder="Name" name="name">
        <input type="submit" value="Add Name" class="btn btn-primary">
     </form>
<br>
{%for friend in friends %}
<h4>
    {{friend.name}} <a href="/update/{{friend.id}}" class="btn btn-success btn-sm">Update</a>
    <a href="/delete/{{friend.id}}" class="btn btn-danger btn-sm">Delete</a>
</h4>
{%endfor%}
</div>
     
{%endblock%}
